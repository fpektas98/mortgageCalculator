<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mortgage Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="result-container">
    <!-- Left side with form -->
    <div class="result-left">
      <div class="header-container">
        <h5>Mortgage Calculator</h5>
        <button class="btn" onclick="clearForm()">Clear All</button>
      </div>

      <div class="row g-4">
        <div class="col-12">
          <label>Mortgage Amount</label>
          <div class="input-container mortgage-amount">
            <input type="text" class="form-control" placeholder="e.g., 300,000" value="">
          </div>
          <span class="error-message">This field is required</span>
        </div>

        <div class="col-6">
          <label>Mortgage Term</label>
          <div class="input-container mortgage-term">
            <input type="text" class="form-control" placeholder="e.g., 25" value="">
          </div>
          <span class="error-message">This field is required</span>
        </div>

        <div class="col-6">
          <label>Interest Rate</label>
          <div class="input-container interest-rate">
            <input type="text" class="form-control" placeholder="e.g., 5.25" value="">
          </div>
          <span class="error-message">This field is required</span>
        </div>

        <div class="col-12">
          <label>Mortgage Type</label>
          <div class="form-check">
            <input class="form-check-input ms-1" type="radio" name="mortgageType" id="repayment" value="repayment">
            <label class="form-check-label" for="repayment">Repayment</label>
          </div>
          <div class="form-check">
            <input class="form-check-input ms-1" type="radio" name="mortgageType" id="interestOnly" value="interestOnly">
            <label class="form-check-label" for="interestOnly">Interest Only</label>
          </div>
          <span class="error-message">This field is required</span>
        </div>

        <div class="col-12 mt-3">
          <button class="calculate-btn">
            <img src="images/icon-calculator.svg" class="me-3" alt="">
            Calculate Repayments
          </button>
        </div>
      </div>
    </div>

    <!-- Right side with results placeholder -->
    <div class="result-right">
      <img src="images/illustration-empty.svg" alt="">
      <h5>Results Shown Here</h5>
      <p>Complete the form and click "Calculate Repayments" to see what your monthly repayments will be.</p>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
